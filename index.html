<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TicTacToeGame</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Sedgwick+Ave+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div class="main">
    <div class="scale-board">
        <div>You: {{uwincount}}</div>
        <div>Score Board</div>
        <div>Computer: {{cwincount}}</div>
    </div>
    <h1>{{title}}</h1>
    <div class="control">
        <div class="container">
            <div class="toe-title">
                {{toaTitle}}
            </div>
            <div class="toe-choose" v-show="you===''">
                <h2 @click="toaChoose">X</h2>
                <h2 @click="toaChoose">O</h2>
            </div>
            <div class="game-grid" v-loading="loading">
                <table class="grid">
                    <tr>
                        <td class="cell" @click="strike(0)">{{point[0][0]}}</td>
                        <td class="cell" @click="strike(1)">{{point[1][1]}}</td>
                        <td class="cell" @click="strike(2)">{{point[2][2]}}</td>
                    </tr>
                    <tr>
                        <td class="cell" @click="strike(3)">{{point[3][3]}}</td>
                        <td class="cell" @click="strike(4)">{{point[4][4]}}</td>
                        <td class="cell" @click="strike(5)">{{point[5][5]}}</td>
                    </tr>
                    <tr>
                        <td class="cell" @click="strike(6)">{{point[6][6]}}</td>
                        <td class="cell" @click="strike(7)">{{point[7][7]}}</td>
                        <td class="cell" @click="strike(8)">{{point[8][8]}}</td>
                    </tr>
                </table>
                <div class="restart" @click="restart">
                    Restart
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
